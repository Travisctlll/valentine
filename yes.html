<!DOCTYPE html>
<html lang="mn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Love You ðŸ’˜</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at top, #ff4fa3, #120018);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Comic Sans MS', cursive;
      overflow: hidden;
    }

    .photo-box {
      position: relative;
      width: min(92vw, 360px);
      border-radius: 24px;
      overflow: hidden;
      box-shadow: 0 0 40px hotpink;
      animation: pop 0.7s ease;
    }

    @keyframes pop {
      from { transform: scale(0.5); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .photo-box img {
      width: 100%;
      display: block;
    }

    .love-text {
      position: absolute;
      inset: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-size: clamp(1.8rem, 6vw, 2.6rem);
      color: white;
      font-weight: bold;
      text-shadow: 0 0 20px hotpink, 0 0 40px deeppink;
      animation: glow 1.2s infinite alternate;
      background: linear-gradient(to bottom, rgba(0,0,0,0.2), rgba(0,0,0,0.4));
    }

    @keyframes glow {
      from { transform: scale(1); opacity: 0.85; }
      to { transform: scale(1.08); opacity: 1; }
    }

    .hearts span {
      position: absolute;
      bottom: -20px;
      font-size: 22px;
      animation: floatUp linear infinite;
      pointer-events: none;
    }

    @keyframes floatUp {
      from { transform: translateY(0) scale(1); opacity: 1; }
      to { transform: translateY(-120vh) scale(1.6); opacity: 0; }
    }
  </style>
</head>
<body>

<div class="photo-box">
  <img src="roseem.jpg">
  <div class="love-text">YES ðŸ’–<br>LOVE YOU ðŸ˜˜</div>
</div>

<div class="hearts" id="hearts"></div>

<script>
  const hearts = document.getElementById("hearts");
  setInterval(() => {
    const h = document.createElement("span");
    h.innerHTML = "ðŸ’–";
    h.style.left = Math.random() * 100 + "vw";
    h.style.fontSize = (18 + Math.random() * 22) + "px";
    h.style.animationDuration = (4 + Math.random() * 3) + "s";
    hearts.appendChild(h);
    setTimeout(() => h.remove(), 7000);
  }, 250);
</script>

</body>
</html>
